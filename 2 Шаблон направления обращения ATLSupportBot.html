<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Шаблон направления обращения ATLSupportBot</title>

    <!-- bootstrap4 -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- bootstrap4 -->

  </head>
  <body>

      <div class="container mt-3">

<div class="alert alert-primary center" role="alert">

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon3">Площадка</span>
  </div>
  <input type="text" class="form-control" id="string0" value="«ATL Узбекистан удалёнка»">
</div>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon3">ФИО</span>
  </div>
  <input type="text" class="form-control" id="string1">
</div>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon3">Проект</span>
  </div>
  <input type="text" class="form-control" id="string2">
</div>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon3">Описание проблемыя</span>
  </div>
  <input type="text" class="form-control" id="string3">
</div>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon3">Номер anydesk</span>
  </div>
  <input type="text" class="form-control" id="string4">
</div>

 <button type="button" class="btn btn-primary mt-2" onclick="send_mail('ATL1')">Скопировать</button>



</div>

      </div>
  </body>
  <script type="text/javascript">

    function send_mail(arg) {
    var send_mail_arr = {
      ATL1 : `Площадка: ${string0.value}
ФИО: ${string1.value}
Проект: ${string2.value}
Описание проблемы: ${string3.value}
Номер anydesk: ${string4.value}`
    }

      navigator.clipboard.writeText(send_mail_arr[arg])
    }
    //Письма
  </script>
</html>
